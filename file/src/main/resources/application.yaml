spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      location: ${UPLOAD_PATH:./uploads}

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true

  profiles:
    active: dev, db-maria
