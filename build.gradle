plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.11'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.initcloud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    /* Spring Boot Default */
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    /* Spring Security */

    /* Database */

    /* Redis */

    /* Docker API */

    // https://mvnrepository.com/artifact/com.github.docker-java/docker-java-core
    implementation 'com.github.docker-java:docker-java-core:3.3.0'

    // https://mvnrepository.com/artifact/com.github.docker-java/docker-java-transport-httpclient5
    // 후보군 com.github.docker-java:docker-java-transport-zerodep
    implementation 'com.github.docker-java:docker-java-transport-httpclient5:3.3.0'



}

tasks.named('test') {
    useJUnitPlatform()
}
